<div class="mapped">
    <b>Mapped</b>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding
            [matTooltip]="'Matched via ' + node.matchType + ' ('+ node.percent +'%)'">

            <ng-container *ngIf="node.type !== 'root'">

                <button mat-icon-button (click)="zoomTo(node)" *ngIf="node.type !== 'root'">
                    <mat-icon class="mat-icon-rtl-mirror">remove_circle_outline</mat-icon>
                </button>
                <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)"
                    (change)="leafItemSelectionToggle(node)" *ngIf="node.type !== 'root'">{{node.name}}</mat-checkbox>
                <div class="target">{{node.target?.Name}}</div>
            </ng-container>
            <ng-container *ngIf="node.type === 'root'">Nothing</ng-container>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: treeService.hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
                (change)="itemSelectionToggle(node)">
                <span [matBadge]="node.childCount" matBadgeOverlap="false">{{node.name}}</span>
            </mat-checkbox>
        </mat-tree-node>
    </mat-tree>
</div>
